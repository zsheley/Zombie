<html>
  <head>
    <title>My page title</title>
    <style>
#zombie_map {
    width: 600px;
    height: 400px;
    background-color: grey;
}
</style>
  </head>
  <body>
    My zombie map
<div id="zombie_map"></div>
    <script>
    var zombie_map;
    function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 10,
            center: {lat: 52.206727, lng: 0.124450}
        });
      zombie_map.addListener('click', function(e) {
  var location = e.latLng;
  place_marker(location);
});
    }
      function place_marker(location){
        
    var marker = new google.maps.Marker({
      position: location,
      map: zombie_map
    });
        
}
</script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8X18kFX_tGt7bHEtxGTsi1pSDYCYJrks&callback=initMap">
 </script>
  </body>
</html>
